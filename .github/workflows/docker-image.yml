name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "Master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract version from date
      id: version
      run: echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Set Docker repository name
      id: docker-repo
      run: |
        # Use DOCKERHUB_USERNAME + repository name (lowercased)
        REPO_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}"
        echo "DOCKER_REPO=${REPO_NAME,,}" >> $GITHUB_ENV
        echo "Using Docker repo: ${REPO_NAME,,}"

    # DEBUG - Show what we're using
    - name: Debug repository information
      run: |
        echo "Docker repository: $DOCKER_REPO"
        echo "GitHub repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Version: $VERSION"

    - name: Build and push the Docker image (master branch)
      if: github.ref_name == 'master'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REPO }}:latest
          ${{ env.DOCKER_REPO }}:${{ env.VERSION }}

    - name: Build and push the Docker image (other branches)
      if: github.ref_name != 'master'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REPO }}:dev-latest
          ${{ env.DOCKER_REPO }}:${{ env.VERSION }}

    # - name: Output image version tag
