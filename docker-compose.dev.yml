version: '3.8'

services:
  nua-dev:
    build: 
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: nua-dev
    restart: unless-stopped
    
    ports:
      - "4323:4323"
      - "5173:5173"  # Vite dev server port
    
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=DEBUG
      - UNIFI_RETRY_ATTEMPTS=3
      - UNIFI_RETRY_DELAY=2000
    
    volumes:
      # Mount source code for development
      - ./src:/usr/src/app/src:ro
      - ./server:/usr/src/app/server
      # Persist development database and logs
      - nua_dev_data:/usr/src/app/server/config
      # Mount node_modules to avoid conflicts
      - /usr/src/app/node_modules
      - /usr/src/app/server/node_modules
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4323/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    
    networks:
      - nua-dev-network
    
    # Enable easier debugging
    stdin_open: true
    tty: true

volumes:
  nua_dev_data:
    driver: local

networks:
  nua-dev-network:
    driver: bridge